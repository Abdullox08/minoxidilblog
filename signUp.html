<!DOCTYPE html>
<html lang="en">

<head>

  <title>SignUp</title>

</head>

<body>
 
  <div class="form_wrapper">

              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Parol" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Parolni takrorlang" required />
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="name" placeholder="Ismingiz" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="name" placeholder="Familyangiz" required />
                </div>
              </div>
            </div>
            <input class="button" type="submit" value="Ro'yhatdan o'tish" />

        </div>
      </div>
    </div>
  </div>
